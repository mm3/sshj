apply plugin: "java"
apply plugin: "maven"
apply plugin: "signing"

group = "nl.javadude"
version = "0.10.1-SNAPSHOT"

repositories {
  mavenCentral()
  mavenLocal()
}

configurations {
  compile {
    transitive = false
  }
}

def bouncycastleVersion = "1.50"

dependencies {
  compile "org.slf4j:slf4j-api:1.7.7"
  compile "org.bouncycastle:bcprov-jdk15on:$bouncycastleVersion"
  compile "org.bouncycastle:bcpkix-jdk15on:$bouncycastleVersion"
  compile "com.jcraft:jzlib:1.1.3"

  testCompile "junit:junit:4.11"
  testCompile "org.mockito:mockito-core:1.9.5"
  testCompile "org.apache.sshd:sshd-core:0.11.0"
  testRuntime "ch.qos.logback:logback-classic:1.1.2"
}

task javadocJar(type: Jar) {
  classifier = 'javadoc'
  from javadoc
}

task sourcesJar(type: Jar) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

artifacts {
  archives javadocJar, sourcesJar
}

signing {
  sign configurations.archives
}
uploadArchives {
  if(project.hasProperty('sonatypeUsername')) {
    repositories.mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      configuration = configurations.archives

      repository(url: 'https://oss.sonatype.org/service/local/staging/deploy/maven2') {
        authentication(userName: sonatypeUsername, password: sonatypePassword)
      }
      snapshotRepository(url: 'https://oss.sonatype.org/content/repositories/snapshots/') {
        authentication(userName: sonatypeUsername, password: sonatypePassword)
      }

      pom.project {
        name "sshj"
        description "SSHv2 library for Java"
        url "https://github.com/hierynomus/sshj"
        inceptionYear "2009"

        issueManagement {
          system "github"
          url "https://github.com/hierynomus/sshj/issues"
        }

        scm {
          connection "scm:git:git://github.com/hierynomus/sshj.git"
          developerConnection "scm:git:git@github.com:hierynomus/sshj.git"
          url "https://github.com/hierynomus/sshj.git"
        }

        licenses {
          license {
            name "Apache 2"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
          }
        }

        developers {
          developer {
            id "hierynomus"
            name "Jeroen van Erp"
            email "jeroen@javadude.nl"
            roles {
              role "Lead developer"
            }
          }
          developer {
            id "shikhar"
            name "Shikhar Bhushan"
            email "shikhar@schmizz.net"
            url "http://schmizz.net"
            roles {
              role "Previous lead developer"
            }
          }
          developer {
            id "iterate"
            name "David Kocher"
            email "dkocher@iterate.ch"
            organization "iterage GmbH"
            organizationUrl "https://iterate.ch"
            roles {
              role "Developer"
            }
          }
        }
      }
    }
  }
}